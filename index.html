<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="row1">
            <span class="name letter1">H</span>
            <span class="name letter2">a</span>
            <span class="name letter3">n</span>
            <span class="name letter4">g</span>
            <span class="name letter5">m</span>
            <span class="name letter6">a</span>
            <span class="name letter7">n</span>
            <span class="scores" id="scores"></span>
            <span class="start" id="start">
                Press any key to start!!
            </span>
        </header>
        <div id="wordGuess"></div>
        <p id="wrongletter"></p>
        <img src="./assets/images/star.png" class="star1">
        <img src="./assets/images/star.png" class="star2">
        <div class="guesses" id="guesses"></div>
    </div>
<script src="./assets/javascript/game.js"></script>
</body>
</html>
